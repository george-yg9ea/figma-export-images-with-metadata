<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Export Images with Metadata</title>
    <style>
      body { font: 12px -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 12px; overflow-y: auto; }
      h1 { font-size: 14px; margin: 0 0 8px; }
      button { padding: 6px 10px; font-size: 12px; }
      .row { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
      #status { margin-top: 8px; color: #555; min-height: 16px; }
      .scale-options { display: flex; gap: 8px; align-items: center; margin-top: 8px; }
      .scale-options select { padding: 4px 8px; font-size: 12px; }
      #thumbnail-selection { display: none; margin-top: 12px; padding: 12px; background: #f5f5f5; border-radius: 4px; }
      #thumbnail-selection h2 { font-size: 13px; margin: 0 0 8px; }
      .thumbnail-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 8px; margin-top: 8px; }
      .thumbnail-item { cursor: pointer; border: 2px solid transparent; border-radius: 4px; padding: 4px; transition: border-color 0.2s; }
      .thumbnail-item:hover { border-color: #0066ff; }
      .thumbnail-item.selected { border-color: #0066ff; background: #e6f2ff; }
      .thumbnail-item img { width: 100%; height: auto; display: block; border-radius: 2px; }
      .thumbnail-item .label { text-align: center; font-size: 10px; color: #666; margin-top: 4px; }
             #metadata-display { display: none; margin-top: 12px; padding: 0; background: transparent; }
             #metadata-display h2 { font-size: 13px; font-weight: 600; margin: 0 0 8px; color: #000; }
             .metadata-section { margin-bottom: 16px; }
             .metadata-section-title { font-size: 12px; font-weight: 600; color: #000; margin: 0 0 6px; padding-bottom: 4px; border-bottom: 1px solid #e0e0e0; }
             .metadata-list { list-style: none; margin: 0; padding: 0; }
             .metadata-item { display: flex; padding: 3px 0; font-size: 11px; line-height: 1.4; }
             .metadata-label { color: #666; min-width: 140px; flex-shrink: 0; }
             .metadata-value { color: #000; flex: 1; word-wrap: break-word; }
             .metadata-empty { color: #999; font-style: italic; padding: 8px 0; }
      #progress-indicator { display: none; margin-top: 12px; padding: 12px; background: #f8f8f8; border-radius: 6px; border: 1px solid #e0e0e0; }
      #progress-indicator.active { display: block; }
      .progress-title { font-size: 13px; font-weight: 500; color: #000; margin: 0 0 8px; }
      .progress-bar-container { width: 100%; height: 4px; background: #e0e0e0; border-radius: 2px; overflow: hidden; margin-bottom: 6px; }
      .progress-bar-fill { height: 100%; background: linear-gradient(90deg, #0066ff 0%, #0052cc 100%); border-radius: 2px; transition: width 0.3s ease; width: 0%; }
      .progress-text { font-size: 11px; color: #666; margin: 0; }
      .tooltip-container { position: relative; display: inline-block; }
      .tooltip-text { visibility: hidden; opacity: 0; position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%); background-color: #333; color: #fff; text-align: center; padding: 8px 12px; border-radius: 4px; font-size: 11px; white-space: normal; width: 280px; z-index: 1000; transition: opacity 0.3s, visibility 0.3s; pointer-events: none; }
      .tooltip-text::after { content: ""; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); border-width: 5px; border-style: solid; border-color: #333 transparent transparent transparent; }
      .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
    </style>
  </head>
  <body>
    <h1>Export Images with Metadata</h1>
    <div>Select a layer with an image fill.</div>
    <div class="scale-options">
      <select id="scale-select" name="scale">
        <option value="1">@1x</option>
        <option value="2" selected>@2x</option>
      </select>
    </div>
    <div class="row">
            <button id="export">Export JPEG</button>
            <div class="tooltip-container">
              <button id="export-avif">Export AVIF (beta)</button>
              <span class="tooltip-text">AVIF export works, but metadata (EXIF/XMP/IPTC) is not preserved. See AVIF_METADATA_LIMITATION.md for details.</span>
            </div>
            <button id="close">Close</button>
    </div>
    <div id="progress-indicator">
      <div class="progress-title" id="progress-title">Exporting AVIFâ€¦</div>
      <div class="progress-bar-container">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      </div>
      <div class="progress-text" id="progress-text">0%</div>
    </div>
    <div id="thumbnail-selection">
      <h2>Multiple images detected</h2>
      <div>Select which image's metadata to use:</div>
      <div class="thumbnail-grid" id="thumbnail-grid"></div>
    </div>
    <div id="metadata-display">
      <h2>Image Metadata</h2>
      <div id="metadata-content"></div>
    </div>
    <div id="status"></div>
    <script src="./ui.js"></script>
  </body>
  </html>
